<section class="contact" >
  <div class="container">

    <h2 class="title">
      Contact Us
    </h2>

    <div class="contact__wrapper" id="contact">

      <form class="contact__form">
        <label>
          <input id="name" type="text" placeholder="Enter your name">
        </label>

        <label>
          <input type="text" placeholder="Enter your email address">
        </label>

        <label>
          <textarea placeholder="Your message..."></textarea>
        </label>

        <button class="btn btn--reverse" type="submit">
          Submit
        </button>
      </form>

      <div class="contact__info">
        <div class="contact__info-wrap">

          <div>
            <h3 class="contact__title">Contacts</h3>
            <a href="mailto:contact@autoinsureprotection.com">contact@autoinsureprotection.com</a>
          </div>

          <div>
            <h3 class="contact__title">Time</h3>
            <div class="contact__time">
              Monday - Friday: 8:00 AM - 5:00 PM <br>
              Saturday: 9:00 AM - 4:00 PM <br>
              Closed on Sundays
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>
</section>
